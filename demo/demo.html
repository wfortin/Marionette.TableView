<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Marionette.TableView - Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.0.3/underscore.string.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.1/backbone.marionette.js"></script>
    <script>
      Marionette = Backbone.Marionette;
    </script>
    <script src="demo.js"></script>
  </head>
  
  <body>
    <div id="table-placeholder"></div>
      
    <div id="groupable-table-placeholder"></div>
  </body>
  <script id="row" type="text/template">
    <tr>
      <td><%= firstName %></td>
      <td><%= lastName %></td>
      <td><%= phone %></td>
      <td><%= team %></td>
    </tr>
  </script>
  <script id="group-row" type="text/template">
    <tr class="group-header">
      <td colspan="4">
        <%- key %>
      </td>
    </tr>
  </script>
  <script id="group-row-item" type="text/template">
    <td><%= firstName %></td>
    <td><%= lastName %></td>
    <td><%= phone %></td>
    <td><%= team %></td>
  </script>
  <script id="table" type="text/template">
    <div id="actions">
      <input class="filterBox" type="text"/>
    </div>
    <table>
      <thead>
        <tr>
          <th data-sort="firstName">
            First Name
            <span class="asc">▲</span>
            <span class="dsc">▼</span>
          </th>
          <th data-sort="lastName">
            Last Name
            <span class="asc">▲</span>
            <span class="dsc">▼</span>
          </th>
          <th>Phone</th>
          <th>Team</th>
        </tr>
      </thead>
    </table>
    <button type="button" class="prev">
      <<
    </button>
    <button type="button" class="next">
      >>
    </button>
  </script>

</html>
